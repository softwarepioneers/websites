            <div class="row">

                    <div class="col-xs-12 text-center"></div>
                    <div class="col-xs-12 col-md-12">
                        <form action="https://formspree.io/f/xjvdnowr" method="post" id="contact-us" class="form">
                            <div class="form-group col-sm-4">
                                <input type="text" name="CUSTOMER" id="Customer" autocomplete="off" placeholder="Customer Name" required class="form-control custom-form-control input-lg uc-text" />
                            </div>
                            <div class="form-group col-sm-4">
                                <input
                                    type="text"
                                    name="Mobile"
                                    id="Mobile"
                                    autocomplete="off"
                                    placeholder="Mobile Number"
                                     maxlength="15"
                                    required
                                    class="form-control custom-form-control input-lg uc-text"
                                    oninput="this.value=this.value.replace(/[^0-9.]/g,'').replace(/(\..*)\./g,'$1');"
                                />
                            </div>

                           
                            <div class="form-group col-sm-4">
                                <input
                                    type="text"
                                    name="WTATSAPP"
                                    id="WhatsApp"
                                    autocomplete="off"
                                    placeholder="WhatsApp Number"
                                    maxlength="15"
                                    require
                                    class="form-control custom-form-control input-lg uc-text"
                                    oninput="this.value=this.value.replace(/[^0-9.]/g,'').replace(/(\..*)\./g,'$1');"
                                />
                            </div>
                             <div class="form-group col-sm-12">
                                <input type="text" name="SUBJECT" id="Subject" autocomplete="off" placeholder="Title Subject" required class="form-control custom-form-control input-lg uc-text" />
                            </div>
                            <div class="form-group col-sm-12">
                                <input type="email" name="EMAIL" id="Email" autocomplete="off" placeholder="Email Address " required class="form-control custom-form-control input-lg uc-text" />
                            </div>
                           
                        

                           

                            <div class="form-group col-sm-12">
                                <textarea name="MESSAGE" id="Message" required autocomplete="off" placeholder="Message Information" cols="30" rows="5" class="form-control custom-form-control input-lg uc-text"></textarea>
                            </div>
                            <div class="form-group col-md-12 text-center">
                                <input type="submit" value="SEND MESSAGE" onclick="ValidateEmail(email)" class="send-btn btn custom-btn btn-primary custom-btn-main" />
                            </div>
                        </form>
